<div class="jumbotron">
  <h1 class="display-3"> 
    Hello, {{ name }}</h1>
  <p class="lead">Welcome to your dashboard.</p>
  <hr class="my-4">
  <h2>Your Garages:</h2>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Garage ID</th>
        <th scope="col">Address</th>
        <th scope="col">Number of Floors</th>
        <th scope="col">Run Report</th>
      </tr>
    </thead>
      <tr *ngFor="let garage of garages" class="table-primary">
        <td scope="row">{{garage.id}}</td>
        <td>{{garage.address}}</td>
        <td>{{garage.floors}}</td>
        <td><a routerLink="/garagereport/{{garage.id}}">Run Report on Garage {{garage.id}}</a></td>
      </tr>
    </tbody>
  </table>
</div>
